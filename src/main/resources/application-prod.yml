server:
  port: 40000
spring:
  application:
    name: price-analyzer
  ai:
    ollama:
      base-url: http://your-prod-ollama-host:11434 # Replace with your production Ollama host
      chat:
        model: exaone3.5:2.4b
      embedding:
        model: bge-m3
    vectorstore:
      qdrant:
        host: your-prod-qdrant-host # Replace with your production Qdrant host
        port: 6333
        api-key: ${QDRANT_API_KEY} # Use environment variable for API key in production
        allow-empty-collection: false # Should be false in production for data integrity
        collection-name: products
        use-tls: true # Should be true for secure connections in production
vaadin:
  whitelisted-packages: com.zoontopia.priceanalyzer
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.zoontopia.priceanalyzer: INFO
